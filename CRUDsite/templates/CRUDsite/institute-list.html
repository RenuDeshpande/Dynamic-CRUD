{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dynamic website for CRUD </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

{% block content %}
  <h1 class="page-header">Institutes</h1>
<!-- BUTTON TO TRIGGER THE ACTION -->
  <p>
    <button type="button" class="btn btn-info"  >
      <span class="glyphicon glyphicon-plus"></span><a data-toggle="modal" href="/create/">
      New Institute</a>
    </button>
  </p>

  <table class="table" id="institute-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        
      </tr>
    </thead>
    <tbody>
      {% for institute in institutes %}
        <tr>
          <td>{{ institute.id }}</td>
          <td>{{ institute.name }}</td>
          <td>{{ institute.address }}</td>
          <td>
      <button type="button"
              class="btn btn-warning btn-sm">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
       <button type="button"
              class="btn btn-danger btn-sm ">
        <span class="glyphicon glyphicon-trash"></span> <a href="delete">Delete</a>
      </button>
    </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">Sorry, No Instututes registered yet!</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
   <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
{% endblock %}
</div>
</body>
</html>
